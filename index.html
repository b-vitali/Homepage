<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bastiano Vitali</title>
  <link rel="icon" href="images/user-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="menu">
      <ul>
        <li><a href="#" onclick="loadSection('bio')">Bio</a></li>
        <li><a href="#" onclick="loadSection('education')">Education</a></li>
        <li><a href="#" onclick="loadSection('skills')">Skills</a></li>
        <li><a href="#" onclick="loadSection('publications')">Publications</a></li>
        <li><a href="#" onclick="loadSection('conferences')">Conferences</a></li>
        <li><a href="#" onclick="loadSection('fellowships')">Fellowships</a></li>
        <li><a href="BVitali_CV.pdf" download>Download CV</a></li>
      </ul>
    </nav>

    <div class="content" id="content">
      <!-- Content will be loaded here dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <script>
    window.onload = function() {
      loadSection('bio');
    };
  </script>

  <!-- Menu toggle script for portrait mode -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const menu = document.querySelector('.menu');
      const content = document.querySelector('.content');
      
      // Add event listener for toggling the menu in portrait mode
      menu.addEventListener('click', function() {
        // Toggle expanded class
        menu.classList.toggle('expanded');
        content.classList.toggle('expanded');
      });
    });
  </script>
</body>
</html>
